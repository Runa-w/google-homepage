<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A code clone of the Google homepage">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico">
    <link rel="preload" href="myFont.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <title>Google Homepage Project</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#"> About</a></li>
                <li><a href="#">Store</a></li>
                <li style="float: right"><a href="#">Gmail</a></li>
                <li style="float: right"><a href="#">Images</a></li>
                <li style="float: right">
                    <button><a href="#">Products</a></button>
                </li>
                <div class="sign-in">
                    <li style="float: right">
                        <button><a href="#">Sign In</a></button>
                    </li>
                </div>
            </ul>
        </nav>
    </header>
    <main>
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo image" width="300" height="100">
        <br>
        <div class="search-box">
            <input action="input" name="search" type="text" aria-placeholder="Seach" placeholder="Search"></input>
            <br>
            <button>Google Search</button>
            <button>I'm Feeling Lucky</button>
        </div>
        <div class="pre-footer">
            <p>Carbon Nuetral Since 2007</p>
        </div>
    </main>
    <footer>
        <ul>
            <li>
                <a href="#">Advertising</a>
            </li>
            <li>
                <a href="#">Business</a>
            </li>
            <li>
                <a href="#">How Search Works</a>
            </li>
            <li style="float: right">
                <a href="#">Privacy</a>
            </li>
            <li style="float: right">
                <a href="#">Terms</a>
            </li>
            <li style="float: right">
                <a href="#">Settings</a>
            </li>
        </ul>
    </footer>
</body>
</html>
