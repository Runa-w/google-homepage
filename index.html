<!DOCTYPE html>
<html lang="en">
<!--The Head-->    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A code clone of the Google homepage">
    <meta name="keywords" content="The_Odin_Progject, Google_Homepage">
    <meta name="viewport" content="width-device-width, initial-scale=1">

    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico">
    <link rel="preload" href="myFont.woff2" as="font" type="font/woff2" crossorigin="anonymous">

    <title>The Odin Project - Google Homepage Project</title>
</head>
<body>
    <header>
        <!-- Nav-Bar -->
        <nav>
            <ul class="nav-bar-left">
                <li><a href="#"> About</a></li>
                <li><a href="#">Store</a></li>
            </ul>

            <ul class="nav-bar-right">    
                <li><a href="#">Gmail</a></li>
                <li><a href="#">Images</a></li>
                <li>
                    <button><a href="#">Products</a></button>
                </li>
                <div class="sign-in">
                    <li>
                        <button><a href="#">Sign In</a></button>
                    </li>
                </div>
            </ul>
        </nav>
    </header>
    <main>
        <div class="grid-box-container">
            <div class="google-logo">
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo image" width="300" height="100">
                <br>
            </div>   
            <div class="search-box">    
                <input class="search-bar" id="search-bar" action="input" type="text" aria-placeholder="Search" title="Search Google" placeholder="Search" autofocus></input> <!-- autofocus hones in on the element when the page loads and automatically places the cursor in the text box -->
                <br>
            </div>
            <div class="grid-third-first-button">  
                <input class="first-button" type="submit" value="Google Search"></input>
            </div>
            <div class="grid-third-second-button">
                <input class="second-button" type="submit" value="I'm Feeling Lucky"></input>
            </div> 
        </div>  
        
        <div class="tray-flex-container">
        
            <div class="tray-flex-child-1">
                <ul class="tray-bar-left">
                    <li><a href="#">Advertising</a></li>
                    <li><a href="#">Business</a></li>
                    <li><a href="#">How Search Works</a></li>
                </ul>
            </div>

            <div class="tray-flex-child-2">
                <ul class="tray-bar-right">
                    <li><a href="">Privacy</a></li>
                    <li><a href="">Terms</a></li>
                    <li><a href="">Settings</a></li>
                </ul>
            </div>

        </div>

    </main>
    <!-- Bellow needs to be seen in the same vh as the rest of the page.-->
    
</body>
</html>
